<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Marry Me (In a Game)?</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #f4e9d8;
            font-family: 'Arial', sans-serif;
        }

        .header {
            background-color: pink;
            font-family: 'Dancing Script', cursive;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 32px;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            border-radius: 8px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            text-align: center;
        }

        p {
            font-size: 18px;
            color: #333;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">ALL POOKIE(S) HEAR YE' HEAR YE'</div>
    <div class="container">
        <h1>Uh em Pookie Wookie</h1>
        <p>Hey there, Pookie Bear,</p>
        <p>You should def Mary me lols.</p>
        <p>Pwease :Beg</p>
        <p>Im just a widle Bitty Boy</p>
        <button id="proposalButton">Yes Pookie!</button>
    </div>
    <footer class="footer">
        THIS IS A JOKE
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/canvas-confetti.min.js"></script>
    <script>
        document.getElementById('proposalButton').addEventListener('click', function() {
            canvasConfetti.create(document.body, {
                resize: true,
                useWorker: true
            })({
                particleCount: 150,
                spread: 160,
                origin: { y: 0.1 } // Adjust the origin to the top
            });
        });
    </script>
</body>
</html>
